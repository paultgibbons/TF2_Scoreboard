<!DOCTYPE html>
<html>
<head>
  <title>TF2 Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="icon" href="/static/favicon.ico">
  <script type="text/javascript" src="testScript.js"></script>
  <style type="text/css">
    button {
      padding: 5px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>
    TF2 Stream Web Testing interface
  </h1>

  <div style="float: left; margin-left: 30%;">
  <h3> Bootstrap </h3>
    <button onclick="bootstrap()">boostrap</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Round Over </h3>
    <button onclick="roundOver()">Round over</button><br>
  </div>
  <div style="clear: both;"></div>
  <div style="float: left; margin-left: 30%;">
  <h3> Connecting </h3>
    <button onclick="connect1()">connect Danightmare (R)</button><br>
    <button onclick="connect2()">connect Mitsuomi (R)</button><br>
    <button onclick="connect3()">connect DeaTH (R)</button><br>
    <button onclick="connect4()">connect santa (B)</button><br>
    <button onclick="connect5()">connect IzuKel (B)</button><br>
    <button onclick="connect6()">connect muiranimuL (B)</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Disconnecting </h3>
    <button onclick="disconnect1()">disconnect Danightmare (R)</button><br>
    <button onclick="disconnect2()">disconnect Mitsuomi (R)</button><br>
    <button onclick="disconnect3()">disconnect DeaTH (R)</button><br>
    <button onclick="disconnect4()">disconnect santa (B)</button><br>
    <button onclick="disconnect5()">disconnect IzuKel (B)</button><br>
    <button onclick="disconnect6()">disconnect muiranimuL (B)</button><br>
  </div>
  <div style="clear: both;"></div>
  <div style="float: left; margin-left: 30%;">
  <h3> Killing </h3>
    <button onclick="kill1()">DeaTH (R) kill santa (B)</button><br>
    <button onclick="kill2()">IzuKel (B) kill Mitsuomi (R)</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Teamswitch </h3>
    <button onclick="teamSwitch1()">Danightmare to red team</button><br>
    <button onclick="teamSwitch2()">Danightmare to blue team</button><br>
  </div>
  <div style="clear: both;"></div>
  <div style="float: left; margin-left: 30%;">
  <h3> Respawn </h3>
    <button onclick="respawn1()">respawn santa (B)</button><br>
    <button onclick="respawn2()">respawn Mitsuomi (R)</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Player Scores </h3>
    <button onclick="playerScores()">Send player scores</button><br>
  </div>
  <div style="clear: both;"></div>

</body>
</html>
