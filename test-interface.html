<!DOCTYPE html>
<html>
<head>
  <title>TF2 Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="icon" href="/static/favicon.ico">
  <script type="text/javascript" src="testScript.js"></script>
  <style type="text/css">
    button {
      padding: 5px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>
    TF2 Stream Web Testing interface
  </h1>

  <div style="float: left; margin-left: 30%;">
  <h3> Bootstrap </h3>
    <button onclick="bootstrap()">boostrap</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Round Over </h3>
    <button onclick="roundOver()">Round over</button><br>
  </div>
  <div style="clear: both;"></div>
  <div style="float: left; margin-left: 30%;">
  <h3> Connecting </h3>
    <button onclick="connect1()">connect iBomba (R)</button><br>
    <button onclick="connect2()">connect moose (R)</button><br>
    <button onclick="connect3()">connect special_fx (R)</button><br>
    <button onclick="connect4()">connect Robin (B)</button><br>
    <button onclick="connect5()">connect John doe (B)</button><br>
    <button onclick="connect6()">connect omgpk3 (B)</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Disconnecting </h3>
    <button onclick="disconnect1()">disconnect iBomba (R)</button><br>
    <button onclick="disconnect2()">disconnect moose (R)</button><br>
    <button onclick="disconnect3()">disconnect special_fx (R)</button><br>
    <button onclick="disconnect4()">disconnect Robin (B)</button><br>
    <button onclick="disconnect5()">disconnect John doe (B)</button><br>
    <button onclick="disconnect6()">disconnect omgpk3 (B)</button><br>
  </div>
  <div style="clear: both;"></div>
  <div style="float: left; margin-left: 30%;">
  <h3> Killing </h3>
    <button onclick="kill1()">iBomba (R) kill Robin (B)</button><br>
    <button onclick="kill2()">John doe (B) kill moose (R)</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Teamswitch </h3>
    <button onclick="teamSwitch1()">iBomba to red team</button><br>
    <button onclick="teamSwitch2()">iBomba to blue team</button><br>
  </div>
  <div style="clear: both;"></div>
  <div style="float: left; margin-left: 30%;">
  <h3> Respawn </h3>
    <button onclick="respawn1()">respawn Robin (B)</button><br>
    <button onclick="respawn2()">respawn moose (R)</button><br>
  </div>
  <div style="float: right; margin-right: 30%;">
  <h3> Player Scores </h3>
    <button onclick="playerScores()">Send player scores</button><br>
  </div>
  <div style="clear: both;"></div>

</body>
</html>
